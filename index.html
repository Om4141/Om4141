<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | View Your Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #efdecd; /* Almond color */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .heading {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      color: #4e342e;
      text-shadow: 1px 1px 2px #d2b48c;
    }

    .login-container {
      background: #6d4c41; /* Brown color */
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .quote {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
    }

    .quote span {
      opacity: 0;
      animation: appear 0.5s forwards;
    }

    .quote span:nth-child(1) { animation-delay: 0.5s; }
    .quote span:nth-child(2) { animation-delay: 1s; }
    .quote span:nth-child(3) { animation-delay: 1.5s; }
    .quote span:nth-child(4) { animation-delay: 2s; }
    .quote span:nth-child(5) { animation-delay: 2.5s; }
    .quote span:nth-child(6) { animation-delay: 3s; }
    .quote span:nth-child(7) { animation-delay: 3.5s; }

    @keyframes appear {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #fff;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #fff;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #8d6e63;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #6d4c41;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="heading">Welcome! Click here to view your informations</div>

  <div class="login-container">
    <div class="quote">
      <span>‚≠ê</span>
      <span>Be</span>
      <span>Happy</span>
      <span>üòä</span>
      <span>Stay</span>
      <span>Positive</span>
      <span>‚≠ê</span>
    </div>
    <h2>Login to Your Account</h2>
    <form action="login.php" method="POST">
      <div class="input-group">
        <label for="login-id">Login ID</label>
        <input type="text" id="login-id" name="login-id" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

</body>
</html>
